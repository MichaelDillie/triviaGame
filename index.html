<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Trivia</title>
    <!-- MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>

    <!-- Landing Page -->
    <section class="container landing-page">

        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 game-title">Dev Quiz</div>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- Row -->
        <div class="row">
            <div class="col m3 blank-space"></div>
            <img src="" alt="landing img" class="col m6 landing-img">
            <div class="col m3 blank-space"></div>
        </div>
        <!-- Row -->
        <div class="row">
            <div class="col m3 blank-space"></div>
            <a class="waves-effect waves-light btn start-game-btn">Start Game</a>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- Row -->

    </section>
    <!-- END Landing Page -->

    <!-- ********************************* -->

    <!-- Questions Page -->
    <section class="container questions-page">

        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 timer"></div>
            <div class="col m3 blank-space"></div>
        </div>
        <!-- Row -->
        <div class="row">
            <div class="col m3 blank-space"></div>
            <div class="col m6 question-title"></div>
            <div class="col m3 blank-space"></div>
        </div>
        <br>
        <!-- Row -->
        <!-- Answers -->
        <div class="answer-wrapper" id="answer-row">
            <div class="row">
                <div class="col m3 blank-space"></div>
                <div class="col m6 answer answer-1" ></div>
                <div class="col m3 blank-space"></div>
            </div>
            <div class="row">
                <div class="col m3 blank-space"></div>
                <div class="col m6 answer answer-2" ></div>
                <div class="col m3 blank-space"></div>
            </div>
            <div class="row">
                <div class="col m3 blank-space"></div>
                <div class="col m6 answer answer-3" ></div>
                <div class="col m3 blank-space"></div>
            </div>
            <div class="row">
                <div class="col m3 blank-space"></div>
                <div class="col m6 answer answer-4" ></div>
                <div class="col m3 blank-space"></div>
            </div>
        </div>
        
    </section>
    <!-- END Questions Page -->

</body>

</html>
